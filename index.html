
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSM Finance - Savings & Schemes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Mukta+Malar:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #f8fafc;
      --accent-indigo: #4f46e5;
    }
    
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body {
      font-family: 'Inter', 'Mukta Malar', sans-serif;
      margin: 0;
      background-color: var(--bg-base);
      color: #1e293b;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .font-tamil {
      font-family: 'Mukta Malar', sans-serif !important;
    }
    
    .bg-image-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      background: #f1f5f9;
    }

    .bg-image {
      position: absolute;
      top: -5%;
      left: -5%;
      width: 110%;
      height: 110%;
      background-image: url('https://images.unsplash.com/photo-1620121692029-d088224ddc74?auto=format&fit=crop&q=80&w=2500');
      background-size: cover;
      background-position: center;
      filter: saturate(0.7) contrast(1.1) brightness(1.05);
      opacity: 0.4;
      animation: designPan 120s linear infinite alternate;
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(79, 70, 229, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(79, 70, 229, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .bg-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(248,250,252,0.2) 0%, rgba(248,250,252,0.95) 100%);
    }

    @keyframes designPan {
      from { transform: scale(1) translate(0, 0); }
      to { transform: scale(1.05) translate(-1%, -1%); }
    }

    .noise {
      position: absolute;
      inset: 0;
      opacity: 0.02;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px) saturate(160%);
      -webkit-backdrop-filter: blur(12px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.8);
      border-radius: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.95);
      border-color: #e2e8f0;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
    }

    .animate-slide-up {
      animation: slideUp 0.5s ease-out forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="bg-image-container">
    <div class="bg-image"></div>
    <div class="bg-grid"></div>
    <div class="bg-overlay"></div>
    <div class="noise"></div>
  </div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
